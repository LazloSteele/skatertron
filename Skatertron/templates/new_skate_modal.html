{% block NewEventModal %}

    <dialog class="new_skate_modal" id="new_skate_modal_{{ current_event_id }}">
        <h1>New Skate</h1>
        <form>
            <label for="skater_name">Skater Name: </label><br>
            <input type="text" id="skater_name" name="skater_name" autocomplete="off"/><br>
            <input type="hidden" name="event_id" value={{ current_event_id }}>

            <button
                    hx-post="/skates/"
                    onclick="new_skate_modal_{{ current_event_id }}.close()"
                    hx-target="closest .event_tree"
                    hx-swap="beforeend"
            >
                Submit
            </button>
            <button onclick="new_skate_modal_{{ current_event_id }}.close()">
                Cancel
            </button>


        </form>
    </dialog>

    <button onclick="new_skate_modal_{{ current_event_id }}.show()">New Skate</button>

{% endblock %}
